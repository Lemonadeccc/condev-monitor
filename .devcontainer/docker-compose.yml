        environment:
            - CLICKHOUSE_USER=lemonade
            - CLICKHOUSE_PASSWORD=condevClickhouse
            - CLICKHOUSE_DB=lemonade
        volumes:
            - ./clickhouse_data:/var/lib/clickhouse/


    condev-monitor-postgres:
        image: postgres:18.1
        container_name: condev-monitor-postgres
        ports:
            - '5432:5432'
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_DB=postgres
            - POSTGRES_PASSWORD=condevPostgres
        volumes:
            - ./postgresql_data:/var/lib/postgresql

